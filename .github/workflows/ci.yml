name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build handler bundle
        run: npm run build

      - name: Run lint (ESLint)
        run: npm run lint

      - name: Run npm audit (fail on moderate+)
        run: npm audit --audit-level=moderate

      - name: PHP lint mathRender.php
        run: php -l mathRender.php
